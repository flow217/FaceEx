<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script type="importmap">
        {
            "imports": {
                "three": "./three.js/build/three.module.js",
                "three/addons/": "./three.js/examples/jsm/"
            }
        }
        </script>   
</head>

<body>

    <script src="FaceEx.js" type="module"></script>

    <div class="container">
        <div class="left-column">
            <input type="text" id="sliderPositions" readonly>
            <br>
            <button id="resetAUButton">Reset AUs</button>
            <br>
            <button id="saveAUConfig">Save AU Config</button>
            <br>
            <button id="loadAUConfig">Load AU Config</button>
            <br>
            <button id="createNewActionUnitButton">Create New AU</button>
            <br>
            <div class="au-sliders-container"></div>
            <hr>
            <div class="combined-sliders-container"></div>
        </div>
        <div class="divider" id="dividerLeft"></div>
        <div class="middle-column">
            <div class="canvas-container"></div>
        </div>
        <div class="divider" id="dividerRight"></div>
        <div class="right-column">
            <br>
            <button id="toggleGUIButton">Toogle Blendshapes</button>
            <br>
            <br>
            <br>
            <input type="file" id="fileInput" style="display: none;" accept=".json">
            <br>
            <br>
            <button id="saveImage">Save Image</button>
            <br>
            <button id="stopAnimations">Stop Animation</button>
            <button id="createAnimationButton">Create Animation</button>
            <button id="playAnimationButton">Play Animation</button>
            <label for="repeatCheckbox">Repeat</label>
            <input type="checkbox" id="repeatCheckbox" name="repeatCheckbox">
            <br>
            <label for="captureCheckbox">Capture Animation:</label>
            <input type="checkbox" id="captureCheckbox" name="capture">
            <hr>
            <button id="resetAUAnimations">Reset AU Animations</button>
            <br>
            <label for="durationInput">Duration (millisec):</label>
            <input type="number" id="durationInput" name="duration" min="0" step="50" value="500">
            <button id="captureButton">Capture Frame</button>
            <button id="resetFace">Reset Face</button>
            <div id="imageContainer" style="width: 100%;"></div>
            <hr>
            <img id="largeImage" src="" style="width: 90%; display: block; margin: 20px auto;" />

        </div>

        <!-- Modal for accessing configuration-->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Action Unit</h2>
                <label for="actionUnitName">Action Unit Name:</label>
                <input type="text" id="actionUnitName" name="actionUnitName"><br><br>
                <label for="blendshapeSelect">Select Blendshapes:</label>
                <select multiple id="blendshapeSelect"></select>
                <br>
                <br>
                <button id="confirmActionUnit">Confirm Action Unit</button>
                <h2>Add Combined Action Unit</h2>
                <label for="combinedActionUnitName">Combined Action Unit Name:</label>
                <input type="text" id="combinedActionUnitName" name="combinedActionUnitName"><br><br>
                <label for="actionUnitSelect">Select Action Units:</label>
                <select multiple id="actionUnitSelect"></select>
                <br>
                <br>
                <button id="confirmCombinedActionUnit">Confirm Combined Action Unit</button>
            </div>
        </div>
    </div>
</body>
</html>
